<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #3b3d43;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            margin-bottom: 20px; /* Add margin to separate forms */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup-prompt {
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }

        .signup-link {
            color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="attemptLogin()">Login</button>
        </form>

        <h2>Sign Up</h2>
        <form id="signupForm" style="display: none;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="button" onclick="attemptSignup()">Sign Up</button>
        </form>

        <p class="signup-prompt">
            Don't have an account? <span class="signup-link" onclick="toggleSignupForm()">Sign up here.</span>
        </p>
    </div>

    <script>
        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example user credentials for testing
            const exampleUsers = {
                'Lucky1': '0816',
                'user2': '6406',
                'user3': '5246'
            };

            if (exampleUsers.hasOwnProperty(username) && exampleUsers[username] === password) {
                // Set login status to true in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect to the main page with a query parameter
                window.location.href = `index.html?loginSuccess=true`;
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        function attemptSignup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Example: Send user data to an email address
            const subject = 'New Signup';
            const body = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}`;
            const mailtoLink = `mailto:sigmainvestmentacademy@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Open the user's default email client to send the email
            window.location.href = mailtoLink;

            // Additional logic for storing the user in your system/database
            alert('Sign-up successful! Check your email for confirmation.');
        }

        function toggleSignupForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            // Toggle display property
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
