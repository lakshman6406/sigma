<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #3b3d43;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="attemptLogin()">Login</button>
        </form>
    </div>

    <script>
        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example user credentials for testing
            const exampleUsers = {
                'Lucky1': '0816',
                'user2': '6406',
                'user3': '5246'
            };

            if (exampleUsers.hasOwnProperty(username) && exampleUsers[username] === password) {
                // Set login status to true in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect to the main page with a query parameter
                window.location.href = `index.html?loginSuccess=true`;
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }


        
    </script>
</body>
</html>
